<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR WebSocket Client - Kasir</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #00d9ff;
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.2);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            color: #1a1a2e;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 217, 255, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: #fff;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .status.connected {
            background: rgba(0, 255, 136, 0.15);
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .status.disconnected {
            background: rgba(255, 107, 107, 0.15);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status.connected .status-dot {
            background: #00ff88;
        }

        .status.disconnected .status-dot {
            background: #ff6b6b;
            animation: none;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .qr-container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #qrcode {
            background: #fff;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        #qrcode canvas {
            display: block;
        }

        .qr-string {
            font-family: monospace;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            word-break: break-all;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            margin-top: 12px;
        }

        .qr-text {
            font-size: 1rem;
            color: #00ff88;
            padding: 16px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            margin-top: 12px;
            text-align: center;
            font-weight: 500;
        }

        .placeholder-text {
            color: rgba(255, 255, 255, 0.4);
            font-size: 1rem;
        }

        .logs {
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.8rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 8px;
        }

        .log-entry {
            margin-bottom: 4px;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .log-entry.info {
            background: rgba(0, 217, 255, 0.1);
            color: #00d9ff;
        }

        .log-entry.success {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
        }

        .log-entry.error {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
        }

        .log-entry.qr {
            background: rgba(255, 214, 0, 0.1);
            color: #ffd600;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üî≤ QR WebSocket Client</h1>

        <!-- Connection Card -->
        <div class="card">
            <div id="status" class="status disconnected">
                <span class="status-dot"></span>
                <span id="status-text">Disconnected</span>
            </div>

            <div class="form-group">
                <label for="kasir_id">Kasir ID</label>
                <input type="text" id="kasir_id" placeholder="Masukkan Kasir ID" value="KASIR001">
            </div>

            <div class="form-group">
                <label for="server_url">Server URL</label>
                <input type="text" id="server_url" placeholder="ws://localhost:3001" value="ws://localhost:3001">
            </div>

            <div style="display: flex; gap: 10px;">
                <button id="btn-connect" class="btn btn-primary" onclick="connect()">
                    üîå Connect
                </button>
                <button id="btn-disconnect" class="btn btn-danger" onclick="disconnect()" style="display: none;">
                    ‚ùå Disconnect
                </button>
            </div>
        </div>

        <!-- QR Display Card -->
        <div class="card">
            <h3 style="margin-bottom: 16px;">QR Code Display</h3>
            <div class="qr-container">
                <div id="qrcode"></div>
                <p id="qr-placeholder" class="placeholder-text">Waiting for QR code from server...</p>
                <div id="qr-string-display" class="qr-string" style="display: none;"></div>
                <div id="qr-text-display" class="qr-text" style="display: none;"></div>
            </div>
        </div>

        <!-- Logs Card -->
        <div class="card">
            <h3 style="margin-bottom: 16px;">Connection Logs</h3>
            <div id="logs" class="logs"></div>
        </div>
    </div>

    <script>
        let ws = null;

        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const time = new Date().toLocaleTimeString();
            entry.textContent = `[${time}] ${message}`;
            logs.insertBefore(entry, logs.firstChild);
        }

        function updateStatus(connected) {
            const status = document.getElementById('status');
            const statusText = document.getElementById('status-text');
            const btnConnect = document.getElementById('btn-connect');
            const btnDisconnect = document.getElementById('btn-disconnect');

            if (connected) {
                status.className = 'status connected';
                statusText.textContent = 'Connected';
                btnConnect.style.display = 'none';
                btnDisconnect.style.display = 'inline-flex';
            } else {
                status.className = 'status disconnected';
                statusText.textContent = 'Disconnected';
                btnConnect.style.display = 'inline-flex';
                btnDisconnect.style.display = 'none';
            }
        }

        function displayQR(qrString, text) {
            const qrContainer = document.getElementById('qrcode');
            const placeholder = document.getElementById('qr-placeholder');
            const qrStringDisplay = document.getElementById('qr-string-display');
            const qrTextDisplay = document.getElementById('qr-text-display');

            // Clear previous QR
            qrContainer.innerHTML = '';

            // Generate new QR
            QRCode.toCanvas(qrString, {
                width: 250,
                margin: 2,
                color: {
                    dark: '#1a1a2e',
                    light: '#ffffff'
                }
            }, function (error, canvas) {
                if (error) {
                    log('Error generating QR: ' + error.message, 'error');
                    return;
                }
                qrContainer.appendChild(canvas);
                placeholder.style.display = 'none';
                qrStringDisplay.style.display = 'block';
                qrStringDisplay.textContent = qrString;

                // Display text if provided
                if (text) {
                    qrTextDisplay.style.display = 'block';
                    qrTextDisplay.textContent = text;
                } else {
                    qrTextDisplay.style.display = 'none';
                }
            });
        }

        function connect() {
            const kasirId = document.getElementById('kasir_id').value.trim();
            const serverUrl = document.getElementById('server_url').value.trim();

            if (!kasirId) {
                log('Kasir ID is required', 'error');
                return;
            }

            const url = `${serverUrl}?kasir_id=${encodeURIComponent(kasirId)}`;
            log(`Connecting to ${url}...`);

            try {
                ws = new WebSocket(url);

                ws.onopen = function () {
                    log('Connected successfully!', 'success');
                    updateStatus(true);
                };

                ws.onmessage = function (event) {
                    try {
                        const data = JSON.parse(event.data);
                        log(`Received: ${data.type}`, 'info');

                        if (data.type === 'qr_code' && data.qr_string) {
                            log(`QR String: ${data.qr_string}`, 'qr');
                            if (data.text) {
                                log(`Text: ${data.text}`, 'info');
                            }
                            displayQR(data.qr_string, data.text);
                        } else if (data.type === 'connected') {
                            log(data.message, 'success');
                        }
                    } catch (e) {
                        log(`Received raw: ${event.data}`, 'info');
                    }
                };

                ws.onclose = function (event) {
                    log(`Disconnected: ${event.reason || 'Connection closed'}`, 'error');
                    updateStatus(false);
                    ws = null;
                };

                ws.onerror = function (error) {
                    log('WebSocket error occurred', 'error');
                };

            } catch (e) {
                log('Failed to connect: ' + e.message, 'error');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
                log('Disconnected manually', 'info');
                updateStatus(false);
            }
        }
    </script>
</body>

</html>
